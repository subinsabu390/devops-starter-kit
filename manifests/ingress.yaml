apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-app-ingress
spec:
  rules:
    - host: sample-app.local
      http: 
        paths:
          - path: /
            pathType: Prefix
            backend: 
              service:
                name: sample-app-service
                port:
                  number: 80